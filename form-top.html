<!-- start form top -->
<style>
  .thankyou { display: none; }
   #spinner {  display: none; }
  .inner-option { margin: 0; }
  .inner-option:after { content: none; }
  label { margin-left: 3px; }
  label:after { color: red; content: "*"; }
  .not-required:after { content: none; }
  table { border-collapse: collapse; padding: 1px; }
  table tr:nth-child(even)  {background-color:#ffffff;}
  input[type=radio] {float: left; margin-right:5px; }
  input[type=text] { width: 260px }
  textarea { width: 260px }
  table tr:hover { background-color: #dedede; }
  /* showcase template so remove recent-posts section
  * inefficient but requires no hacking.
  */
  .widget-area, .recent-posts { display: none; }
</style>

<h1>Online booking</h1>
<span id="thankyou" class="thankyou">
  <p><b>Thank you for your booking, we will send you a confirmation email</b> if you do not receive confirmation within 2 hours please check your spam folder or <a href="/contact">Contact us</a></p>
  <p><a href="#" onClick="location.reload (true);">Make another booking</a></p>
</span>
<!-- end form-top -->
