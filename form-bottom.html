<script type="text/javascript">

function validate_form () {

    var form = jQuery("#llg-check-form");
    var failed = llg_check_form (form);
    var consent_failed = true;
    var consent_item = jQuery('#consent');

    /* special case */
    if (consent_failed = !consent_item.is (':checked')) {
        var parent_item = consent_item.parent ();
        set_border_red (parent_item, true);
        parent_item.change (function () {
                 set_border_red (parent_item, false);
        });
    }

    if (failed == true || consent_failed == true) {
        alert ("Please make sure all required fields are filled in");
    }
    else {
        jQuery("#spinner").show();
        jQuery.post ("/",
                     form.serialize (),
                     function (data) {
                       jQuery ("#spinner").hide ();
                       jQuery ("#booking-area").css ("display", "none");
                       jQuery ("#thankyou").css ("display", "inline");
                       }
        ).fail(function (data) {
               jQuery ("#spinner").hide ();
               alert("Sorry error submitting please contact us");
        });
    }
}

</script>
